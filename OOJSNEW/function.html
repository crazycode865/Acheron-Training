<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Demo</title>
    <script>
      function doProcess(a, b) {
        function dispSum() {
          alert("sum: " + (a + b));
        }
        function dispDiff() {
          alert("Diff: " + (a - b));
        }
        dispSum();
        dispDiff();
      }
      //   doProcess(60, 40);
      dispDiff();
    </script>
  </head>
  <body>
    <!-- <input type="button" value="show" onclick="doProcess(60,40)" /> -->
  </body>
</html>
